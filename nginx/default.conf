server {
    listen 80;
    server_name recom.prashant-devops.online;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name recom.prashant-devops.online;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/recom.prashant-devops.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/recom.prashant-devops.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    root /var/www/html/public;
    index index.php index.html;

    # ✅ Serve Vite assets correctly
    location ^~ /build/ {
        alias /var/www/html/public/build/;
        access_log off;
        add_header Cache-Control "public, max-age=31536000";
        try_files $uri =404;
    }

    # ✅ Allow .well-known for certbot challenge files
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Laravel fallback
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    # Deny hidden files like .env, .git, etc., except .well-known
    location ~ /\.(?!well-known).* {
        deny all;
    }
}

